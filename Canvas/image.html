<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>

<img id="scream" width="220" height="277" style="display: none;"
src="loginBackground.png" alt="The Scream">

<p>Canvas:</p>

<canvas id="myCanvas" width="240" height="297"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<canvas id="canvas1" style="border:2px solid #d3d3d3;"></canvas>


<script>
window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("scream");
   ctx.drawImage(img, 150, 120);
};

const canvas = document.getElementById('canvas1');
const ctx = canvas.getContext('2d');

// Moved square
ctx.translate(150, 50);
ctx.fillStyle = 'red';
ctx.fillRect(0, 0, 70, 80);

// Reset current transformation matrix to the identity matrix
//ctx.setTransform(1, 0, 0, 1, 0, 0);

// Unmoved square
ctx.fillStyle = 'gray';
ctx.fillRect(30, 30, 70, 80);
</script>

</body>
</html>

<!-- Description
    The HTML5 <canvas> tag is used to draw graphics, on the fly, via scripting (usually JavaScript).
    However, the <canvas> element has no drawing abilities of its own (it is only a container for graphics) -
    you must use a script to actually draw the graphics.
    The getContext() method returns an object that provides methods and properties for drawing on the canvas.
    This reference will cover the properties and methods of the getContext("2d") object, which can be used to draw
    text, lines, boxes, circles, and more - on the canvas. 
	
	The translate() method adds a translation transformation to the current matrix by moving the canvas and its 
	origin x units horizontally and y units vertically on the grid.-->
